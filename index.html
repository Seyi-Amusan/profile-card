<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; display: none;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="container">
    <img src="images/bg-pattern-card.svg" alt="background image" class="container__bg-img">
    <img src="images/image-victor.jpg" alt="user-photo" class="container__user-img">
    <h1 class="container__username dark-blue">Victor Crest <span class="dark-grey">26</span></h1>
    <h2 class="container__user-country dark-grey">London</h2>
    <hr>
    <div class="container__user-info">
      <div class="box">
        <h3 class="num dark-blue">80K</h3>
        <h4 class="text dark-grey">Followers</h4>
      </div>
      <div class="box">
        <h3 class="num dark-blue">803K</h3>
        <h4 class="text dark-grey">Likes</h4>
      </div>
      <div class="box">
        <h3 class="num dark-blue">1.4K</h3>
        <h4 class="text dark-grey">Photos</h4>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
